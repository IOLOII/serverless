component: scf
name: ap-guangzhou_default_serverless-local-dev
org: '1253108538'
app: serverless-local-dev
stage: dev
inputs:
  name: serverless-local-dev
  src: ./src
  runtime: Nodejs12.16
  region: ap-guangzhou
  description: SCF created by Tencent Serverless Toolkit for VS Code
  handler: index.main_handler
  memorySize: 128
  timeout: 3
  events:
    - apigw:
        name: serverless_api
        parameters:
          protocols:
            - http
            - https
          description: The service of Serverless Framework
          environment: release
          endpoints:
            - path: /
              method: GET

# For more information: https://github.com/serverless-components/tencent-scf/blob/master/docs/configure.md